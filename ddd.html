
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1e1e1e;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        #url-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 9999;
            flex-direction: column;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <iframe src="https://amp-abdullahcoded.blogspot.com/" 
            id="url-frame" 
            title="CC Generator" 
            onload="this.classList.add('loaded')"></iframe>
    
    <div class="loading">
        <div class="spinner"></div>
        <div>Loading CC Generator...</div>
    </div>

    <script>
        document.getElementById('url-frame').addEventListener('load', function() {
            document.querySelector('.loading').style.display = 'none';
        });

        setTimeout(function() {
            document.querySelector('.loading').style.display = 'none';
        }, 5000);
    </script>
</body>
</html>
